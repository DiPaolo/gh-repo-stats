#            tar --version
#            echo "== DIPAOLO == trying to compress"
#            tar -czvf dip_art.tar.gz ./git_stats_plate_gen
          elif [ "$RUNNER_OS" == "Windows" ]; then
            echo "== DIPAOLO == Windows"
#            Compress-Archive -Path git_stats_plate_gen -Destination git_stats_plate_gen.zip
          fi
      - name: Packaging binaries
        run: |
          echo "Will be done soon"
      - name: Uploading binaries
        uses: actions/upload-artifact@v3
        with:
          name: my-artifact-name
          path: git_stats_plate_gen_{{ matrix.os }}.tar.gz